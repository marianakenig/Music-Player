<!DOCTYPE html> <html> 
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> To-Do List App</title>
      <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/d030bd0384.js" crossorigin="anonymous"></script>
    </head>
    <body>
   <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div> 
      </nav>
      <img src="media/thumbnail.jpg" class="song-img"> 
      <h1>Futuristic Club Beat </h1>
      <p> Open.music</p>
      <audio id="song"> <!-- <-- le agregamos el id -->
        <source src="media/futuristic-club-beat.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls" id="song">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
    
    </div>
</div>

<script> 
  let progress = document.getElementById("progress");
  let song = document.getElementById("song");
  let ctrlIcon = document.getElementById("ctrlIcon");

  song.onloadedmetadata = function () {
    progress.max = song.duration;
    progress.value = song.currentTime;
  };

function playPause() {
  let songImg = document.querySelector(".song-img");

  if (ctrlIcon.classList.contains("fa-pause")) {
    song.pause();
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
    songImg.classList.remove("rotate");
  } else {
    song.play();
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
    songImg.classList.add("rotate");
  }
}


  // actualiza la barra de progreso
  setInterval(() => {
    progress.value = song.currentTime;
  }, 500);

  progress.oninput = function () {
    song.currentTime = progress.value;
  };

  if(song.play()){
    setInterval(()=>{
      progress.value=song.currentTime;
    },500);
  }
  progress.onchange = function () {
  song.play();
  song.currentTime = progress.value;
  ctrlIcon.classList.add("fa-pause");
  ctrlIcon.classList.remove("fa-play");
  document.querySelector(".song-img").classList.add("rotate");
};

</script>
    </body>
</html>
